<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akasztófa</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html{
            background-image: url('img/orszag.jpg');
        }
        .ctn {
        background-color: rgba(255, 255, 255, 1);
        padding: 20px;
        border-radius: 10px;
        margin: 20px;
        text-align: center;
    }
    h1 {
        color: rgb(45, 78, 60);
    }
    </style>
</head>

<body>

<div class="ctn">
    <h1>Akasztófa</h1>
    <p class="display-word" id="word"></p>
    <p class="attempts-remaining">Hátralévő élet: <span id="attempts-remaining"></span></p>
    <div class="hangman-ctn">
        <img id="hangman-img" src= "img/0.png" alt="">
    </div>
    <div class="alphabet-ctn"></div>
    <p class="reveal-word"></p>
    <button class="reset">Újraindítás</button>
    <button class="menu">Vissza a menühöz</button>
    <script src="app.js"></script>
</div>
</body>
</html>
